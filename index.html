        function calculateStandings(category) {
            const data = tournamentData[category];
            const standings = { I: {}, II: {} };

            // Se existem classifica√ß√µes manuais, usar essas
            if (data.manualStandings.I || data.manualStandings.II) {
                if (data.manualStandings.I) {
                    standings.I = data.manualStandings.I;
                }
                if (data.manualStandings.II) {
                    standings.II = data.manualStandings.II;

                // Para grupos sem classifica√ß√£o manual, calcular automaticamente
                Object.entries(data.groups).forEach(([groupName, teams]) => {
                    if (!data.manualStandings[groupName]) {
                        teams.forEach((team) => {
                            standings[groupName][team] = {
                                team,
                                points: 0,
                                played: 0,
                                wins: 0,
                                draws: 0,
                                losses: 0,
                                gf: 0,
                                ga: 0,
                            };
                        });
                    }
                });
            } else {
                // Inicializar equipas para c√°lculo autom√°tico
                Object.entries(data.groups).forEach(([groupName, teams]) => {
                    teams.forEach((team) => {
                        standings[groupName][team] = {
                            team,
                            points: 0,
                            played: 0,
                            wins: 0,
                            draws: 0,
                            losses: 0,
                            gf: 0,
                            ga: 0,
                        };
                    });
                });
            }

            // Processar jogos terminados (apenas para grupos sem classifica√ß√£o manual)
            data.matches.forEach((match) => {
                if (match.status === "finished") {
                    let team1Group = null;
                    let team2Group = null;

                    Object.entries(data.groups).forEach(([groupName, teams]) => {
                        if (teams.includes(match.team1)) team1Group = groupName;
                        if (teams.includes(match.team2)) team2Group = groupName;
                    });

                    if (team1Group && team2Group && team1Group === team2Group && !data.manualStandings[team1Group]) {
                        const group = team1Group;
                        const team1Stats = standings[group][match.team1];
                        const team2Stats = standings[group][match.team2];

                        team1Stats.played++;
                        team2Stats.played++;
                        team1Stats.gf += match.score1;
                        team1Stats.ga += match.score2;
                        team2Stats.gf += match.score2;
                        team2Stats.ga += match.score1;

                        if (match.score1 > match.score2) {
                            team1Stats.wins++;
                            team1Stats.points += 3;
                            team2Stats.losses++;
                        } else if (match.score1 < match.score2) {
                            team2Stats.wins++;
                            team2Stats.points += 3;
                            team1Stats.losses++;
                        } else {
                            team1Stats.draws++;
                            team2Stats.draws++;
                            team1Stats.points += 1;
                            team2Stats.points += 1;
                        }
                    }
                }
            });

            Object.keys(standings).forEach((group) => {

                        (a, b) => b.points - a.points || (b.gf - b.ga) - (a.gf - a.ga)
                    );
                }
            });

            return standings;

        // Login de administrador
        document.getElementById('admin-login-btn').addEventListener('click', function() {
            document.getElementById('login-modal').classList.add('active');
            document.getElementById('password-input').value = '';
            document.getElementById('login-error').style.display = 'none';
        });

        document.getElementById('cancel-login-btn').addEventListener('click', function() {
            document.getElementById('login-modal').classList.remove('active');
        });

        document.getElementById('login-btn').addEventListener('click', function() {
            const password = document.getElementById('password-input').value;
            if (password === ADMIN_PASSWORD) {
                isAdminMode = true;
                document.getElementById('admin-login-btn').style.display = 'none';
                document.getElementById('admin-logout-btn').style.display = 'inline-flex';
                document.getElementById('admin-badge').style.display = 'block';
                document.getElementById('login-modal').classList.remove('active');
                renderDashboard();
            } else {
                document.getElementById('login-error').style.display = 'block';
                document.getElementById('password-input').value = '';
            }
        });

        // Logout de administrador
        document.getElementById('admin-logout-btn').addEventListener('click', function() {
            isAdminMode = false;
            document.getElementById('admin-login-btn').style.display = 'inline-flex';
            document.getElementById('admin-logout-btn').style.display = 'none';
            document.getElementById('admin-badge').style.display = 'none';
            renderDashboard();
        });

        // Mostrar/ocultar password
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password-input');
            const eyeIcon = document.querySelector('.eye-icon');
            const eyeOffIcon = document.querySelector('.eye-off-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        });

        // Editar jogo
        document.getElementById('save-edit-btn').addEventListener('click', function() {
            if (editingMatch) {
                const updates = {
                    score1: parseInt(document.getElementById('edit-score1').value) || 0,
                    score2: parseInt(document.getElementById('edit-score2').value) || 0,
                    status: document.getElementById('edit-status').value
                };
                
                updateMatch(editingMatch.id, updates);
                document.getElementById('edit-modal').classList.remove('active');
                editingMatch = null;
            }
        });

        document.getElementById('cancel-edit-btn').addEventListener('click', function() {
            document.getElementById('edit-modal').classList.remove('active');
            editingMatch = null;
        });

        // Editar classifica√ß√µes
        document.getElementById('save-standings-btn').addEventListener('click', function() {
            if (editingStandings) {
                const newStandings = [];
                const teams = document.querySelectorAll('.standings-points');
                
                teams.forEach(input => {
                    const team = input.getAttribute('data-team');
                    const points = parseInt(document.querySelector(`.standings-points[data-team="${team}"]`).value) || 0;
                    const played = parseInt(document.querySelector(`.standings-played[data-team="${team}"]`).value) || 0;
                    const wins = parseInt(document.querySelector(`.standings-wins[data-team="${team}"]`).value) || 0;
                    
                    // Calcular empates e derrotas
                    const draws = Math.max(0, played - wins - Math.max(0, played - wins - Math.floor((points - wins * 3) / 1)));
                    const losses = Math.max(0, played - wins - draws);
                    
                    newStandings.push({
                        team,
                        points,
                        played,
                        wins,
                        draws,
                        losses,
                        gf: 0, // Pode ser editado se necess√°rio
                        ga: 0  // Pode ser editado se necess√°rio
                    });
                });
                
                // Ordenar por posi√ß√£o atual (manter ordem definida pelo admin)
                updateStandings(editingStandings.category, editingStandings.group, newStandings);
                document.getElementById('standings-modal').classList.remove('active');
                editingStandings = null;
            }
        });

        document.getElementById('cancel-standings-btn').addEventListener('click', function() {
            document.getElementById('standings-modal').classList.remove('active');
            editingStandings = null;
        });

        // Pressionar Enter para login
        document.getElementById('password-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });

        // Fechar modais clicando fora
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                    editingMatch = null;
                    editingStandings = null;
                }
            });
        });

        // Inicializar dashboard
        renderDashboard();
    </script>
</body>
</html>
